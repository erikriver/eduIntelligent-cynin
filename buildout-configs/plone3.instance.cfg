[buildout]

find-links =
	http://dist.plone.org/release/3.3.5
	http://dist.plone.org/thirdparty

parts = zope2 instance zopepy

versions = versions

eggs = Plone

[instance]
recipe = plone.recipe.zope2instance
instance_username=admin
instance_password=secret
user = ${instance:instance_username}:${instance:instance_password}
debug-mode = off
verbose-security = off
zserver-threads = 2
environment-vars = PYTHON_EGG_CACHE ${buildout:directory}/var/.python-eggs
eggs = ${buildout:eggs}
zcml = ${buildout:zcml}
products = ${buildout:directory}/products/
zope2-location = ${zope2:location}

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
extra-paths = ${zope2:location}/lib/python
scripts = zopepy

[zope2]
recipe = plone.recipe.zope2install
fake-zope-eggs = true
url = ${versions:zope2-url}
